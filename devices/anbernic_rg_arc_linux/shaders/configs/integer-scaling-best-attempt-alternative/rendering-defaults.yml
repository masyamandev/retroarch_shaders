## Integer scale when possible
# Alternative version for:
# - NES & SNES: use square pixels resulting to crisper image but bigger bezels.
# - Megadrive, CD, 32x: use square pixels so 256x224 games have crisper image but bigger bezels.
# - GBA: use correct 3x2 aspect ratio. Default config renders GBA in 4x3 as it looks better due to integer scale Y.
# - GB: use black scanlines instead of original DMG colors.
# - GG: use 10x9 aspect ratio with square pixels similar to GB instead of 4x3 which actual device had.
# - Arcade: for vertical games make screen wider so it has 2x horizontal scaling resulting to square-ish screen.
default:
  # shader affects retroarch shaders
  shader: integer-scaling-best-attempt/integer-scaling-best-attempt-scanlines-scr4x3
  # scanline affect fba2x
  scanline: false
